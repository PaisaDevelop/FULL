<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Let browser know website is optimized for mobile-->
    <link rel="stylesheet" href="css/main.css">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="img/logo.ico" type="image/x-icon" />
    <title>BlackDish</title>
  </head>
  <body>
<!--COÑOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOO-->
<!--
*s = small
*m= medium
*l= large
-->

  <div class="container">
    <img id="carrito" src="img/car.png" alt="">
  </div>
  <div class="titleCar">
    <span><b>YOUR CART IN</b></span>
    <br>
    <span>Pizzas Angelotti</span>
  </div>

    <div class="row" id="carContent">
      <div class="col l6 offset-l3 s12 m8 offset-m2">
        <ul class="collection">
          <li class="collection-item avatar" onclick="deleteDish();">
            <img src="img/pizza.jpg" alt="" class="circle">
            <i class="small material-icons white delete">do_not_disturb_on</i>
            <span class="title">
              <b>Pizza con piña</b>
            </span>
            <p>+3 pts</p>
            <span class="secondary-content">$10</span>
          </li>
        </ul>
      </div>
      <div class="col l6 offset-l3 s12 m8 offset-m2">
        <ul class="collection">
          <li class="collection-item avatar" onclick="cargarAR();">
            <img src="img/car.png" alt="" class="circle">
            <i class="small material-icons white add">add_circle</i>
            <span class="title">
              <br>
              <b>Add more dishes</b>
            </span>
          </li>
        </ul>
      </div>
    </div>

    <div class="container" id="titleCost">
      <h6>TOTAL:</h6>
    </div>
    <div class="container" id="cost">
      <h6>$10</h6>
    </div>

    <div class="note">
      <span>Note: Once you confirm your order you can not cancel any item</span>
    </div>

    <div class="pill-footer-car">
      <div class="pill-nav-car" align="center">
        <a class="waves-effect waves-light btn-large green">Confirm</a>
        <a class="waves-effect waves-light btn-large red">Cancel</a>
      </div>
    </div>




    <!--AmaMeMie-->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript">
      $(document).ready(function(){
        validaLogin();
        $('.dropdown-trigger').dropdown();
        $('.sidenav').sidenav();
        $('.modal').modal();
      });
    </script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
    <!--Script to login with facebook-->
  </body>
</html>
